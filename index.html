<html>
  <head>
    <link rel="stylesheet" href="./css/root.css" />
  </head>

  <body>
    <div id="calc-container">
      <div id="calc-result">0</div>
      <div id="calc-buttons">
        <div class="calc-row">
          <button class="button_fixFont btn" id="btnAC">AC</button>
          <button id="btnmoreorless" class="btn">+/-</button>
          <button id="btnpercent" class="btn">%</button>
          <button class="button_operator btn btnOperador" id="btnDivisor">รท</button>
        </div>

        <div class="calc-row">
          <button class="button_fixFont button_numbers btn" id="btn7">7</button>
          <button class="button_fixFont button_numbers btn" id="btn8">8</button>
          <button class="button_fixFont button_numbers btn" id="btn9">9</button>
          <button class="button_operator button_fixFont btn btnOperador" id="btnMultiply">ร</button>
        </div>

        <div class="calc-row">
          <button class="button_fixFont button_numbers btn" id="btn4">4</button>
          <button class="button_fixFont button_numbers btn" id="btn5">5</button>
          <button class="button_fixFont button_numbers btn" id="btn6">6</button>
          <button class="button_operator button_fixFont btn btnOperador" id="btnMinus">-</button>
        </div>

        <div class="calc-row">
          <button class="button_fixFont button_numbers btn" id="btn1">1</button>
          <button class="button_fixFont button_numbers btn" id="btn2">2</button>
          <button class="button_fixFont button_numbers btn" id="btn3">3</button>
          <button class="button_operator btn btnOperador" id="btnPlus">+</button>
        </div>

        <div class="calc-row">
          <button class="button_fixFont button_fixSize button_numbers btn" id="btn0">0</button>
          <button class="button_fixFont btn" id="btnDot">.</button>
          <button class="button_operator btn" id="btnEqual">=</button>
        </div>
      </div>
    </div>
    <script src="./js/root.js"></script>
  </body>
</html>
